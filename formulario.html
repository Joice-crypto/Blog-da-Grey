<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=PT+Serif&display=swap" rel="stylesheet">
    <title>Blog da Greycy</title>
</head>

<body>
    <header class="cabecalho">
        <img class="logo" src="imagens/Logo_Vermelho_e_Verde_de_Restaurante-removebg-preview.png">
        <ul id="opcoes">
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contato</a></li>

        </ul>

    </header>
    <div class="container">
        <form class="formulario">
            <h1 id="titulo">Contato</h1>
            <div class="campos-form">
                <label for="Nome"> <strong>Nome: </strong> </label>
            <input type="text" id="nome" required>
            <label for="Telefone"> <strong>Telefone: </strong> </label>
            <input type="number" id="telefone" required>
            <label for="Email"> <strong>Email: </strong> </label> 
            <input type="text" id="email" required>
            <label for="confirma-email"> <strong>Confirmação de Email: </strong> </label> 
            <input type="text" id="confirma-email" required>
            <label for="mensagem"> <strong>Sua Mensagem:</strong> </label> 
            <input type="text" id="mensagem" required>
            <!-- <input type="button" id="Enviar" required value="Enviar"> --> 
            <input type = "submit" id="Enviar" class="botao" value="Enviar">
    
            </div>
            
    
            <p> Ou se preferir envie um email para <b>Blogdagreycy@gmail.com</b></p>
    
            </form>
    </div>
   
    

    <footer>

        <img class="rede-social" src="https://img.icons8.com/ios-filled/50/ffffff/facebook--v1.png" />
        <img class="rede-social" src="https://img.icons8.com/ios-filled/50/ffffff/twitter.png" />
        <img class="rede-social" src="https://img.icons8.com/ios/50/ffffff/instagram-new--v1.png" />
        <img id="logo_linked" src="imagens/logo_branco.png" alt="#">


    </footer>


</body>

</html>
